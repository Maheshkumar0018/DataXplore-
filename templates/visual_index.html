    <link rel="stylesheet" type="text/css" href="../static/css/sidebar.css">

    <style>
        /* Add this CSS to adjust the margin of the main content */
        .opened {
            margin-left: 250px; /* Adjust this value based on your sidebar width */
        }
		.Feature{
			margin-left: 145px;
    		margin-top: -31px;
		}
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="open-btn" onclick="openNav()">â˜° Open Sidebar</button>
        <nav id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="{{ url_for('heatmap') }}">HeatMap</a>
          <a href="{{ url_for('pairplot') }}">Pair Plot</a>
          <a href="{{ url_for('boxplot') }}">Box Plot</a>
          <a href="{{ url_for('histogram') }}">Histogram</a>
          <a href="{{ url_for('permplot') }}">Perm Plot</a>
          <a href="{{ url_for('scaleplot') }}">Scale Plot</a>
          <a href="{{ url_for('shapplot') }}">Shap Plot</a>
          <a href="{{ url_for('mutual_index') }}">Mutual Index Plot</a>
          <a href="{{ url_for('bubbleplot') }}">Bubble Plot</a>
        </nav>
    </div>
    <div id="main-content">
        <h1>Basic DataFrame Feature Analysis</h1>
        <a href="{{ url_for('upload') }}" style="color: #191970;">
            <h5>Upload a File</h5>
        </a> 
        <a href="{{ url_for('features') }}" style="color: #191970;">
            <h5 class="Feature">Feature Analysis</h5>
        </a>
        <br>  
        <h6><u style="color: rgb(238, 7, 7);">Note:</u><span style="color: rgb(231, 17, 17);">Uploads a File  redirect to Starting page, there you should upload the File
            <br>
            <br>
        <br>Uploaded File: {{filename}}</span></h6> 
    </div>
    <script>
        /* Add this code to toggle the "opened" class on the main content */
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main-content").classList.add("opened");
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main-content").classList.remove("opened");
        }
    </script>
    <script src="../static/js/alert.js"></script>
</body>
