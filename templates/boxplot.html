	<style>
		body {
			background-color: #F5F5F5;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}

		h1 {
			font-size: 24px;
			margin: 20px 0;
		}

		form {
			background-color: #FFFFFF;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
			margin: 20px auto;
			padding: 20px;
			width: 80%; /*background wight*/
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		select, input[type="checkbox"] {
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
			display: inline-block;
			font-size: 16px;
			margin-right: 10px;
			padding: 10px;
			width: 200px;
		}

		input[type="checkbox"] {
			height: 20px;
			width: 20px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			border: none;
			border-radius: 5px;
			color: #FFFFFF;
			cursor: pointer;
			font-size: 16px;
			padding: 10px 20px;
			transition: background-color 0.3s ease-in-out;
		}

		input[type="submit"]:hover {
			background-color: #3E8E41;
		}
        input[type="submit"] {
            padding: 10px 20px;
            background-color: rgb(3, 1, 32);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
		h5 {
            margin-top: 81px;
        }
		.container {
  			overflow: auto; 
		}

		.box1 {
  			float: left; 
  			width: 45%;
			border: 2px solid blue;
		}

		.box2 {
  			float: left; 
  			width: 50%; 
			margin-top: 100px;
			border: 2px solid red;
		}
		u {
  			text-decoration: underline;
		}
		strong {
  			font-weight: bold;
		}
        img {
             width: 100%;
            height: auto;
        }

<body>
    
    <div class="sidebar">
        <button class="open-btn" onclick="openNav()">â˜° Open Sidebar</button>

	<div class="container">

		</a>

			<h5 class="h5">Feature Analysis</h5>
		</a>
		<div class="box1"><h2 style="color: rgb(52, 69, 218);">Box Plot</h2>
			
			<p style="color: rgb(218, 52, 52);"><u>Note: </u> Please Select the Different Features</p>
			<span>Uploaded File: {{filename}}</span>
	<form action="/boxplot" method='POST'  onsubmit="return validateForm()" enctype="multipart/form-data">
		<label for="dropdown1">Features 1</label>
		<select id="dropdown1" name="feature1">
            <option value="Select">Select</option>
            {% for column in numerical_columns %}
            <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
		</select>

		<label for="dropdown2">Features 2</label>
		<select id="dropdown2" name="feature2">
            <option value="Select">Select</option>
			{% for column in numerical_columns %}
            <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
		</select>

        <label for="dropdown2">Features 3</label>
		<select id="dropdown2" name="feature3">
            <option value="Select">Select</option>
			{% for column in numerical_columns %}
            <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
		</select>

		

        <input type="submit" value="Submit">

	</form>
</div>
