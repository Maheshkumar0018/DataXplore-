<!DOCTYPE html>
<html>
<head>
    <title>Sidebar Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="icon" type="image/x-icon" href="/eda/page-1/_favicon.ico?v=2.0.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="../static/Common.css">
    <style>
        /* Add your custom styles here */
        h5 {
            margin-top: 81px;
            margin-left: 3px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="open-btn" onclick="openNav()">&#9776; Open Sidebar</button>
        <nav id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="{{ url_for('heatmap') }}">HeatMap</a>
            <a href="{{ url_for('pairplot') }}">Pair Plot</a>
            <a href="{{ url_for('boxplot') }}">Box Plot</a>
            <a href="{{ url_for('histogram') }}">Histogram</a>
        </nav>
    </div>
    <div class="container">
        <div id="content">

            <a href="{{ url_for('upload') }}">
                <h5>Upload a File</h5>
            </a>
            <a href="{{ url_for('features') }}">
                <h5 class="second">Feature Analysis</h5>
            </a>

            <div class="box1">
                <h2>Heat Map</h2>
                <span>Uploaded File: {{filename}}</span>
            </div>
            <div class="box2">
                <p id="get_picture" class="d-none">{{img_path}}</p>
                <img id="heatmap_img" class="d-none relavent_heatmapimg" src="{{img_path}}">
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="../static/js/sidebar.js"></script>
    <script src="../static/js/alert.js"></script>
</body>
</html>
